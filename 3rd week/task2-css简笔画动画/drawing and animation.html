<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>simple drawing and animation</title>
    <link rel="stylesheet" type="text/css" href="css/drawing and animation.css">
</head>

<body>
    <div class="box">
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>
        <div class="leaf5"></div>
        <div class="leaf6"></div>
    </div>
    <!-- box end -->
    <div class="line"></div>
    <!-- line end -->
    <div class="box_star1">
        <div class="star1"></div>
    </div>
    <div class="box_star2">
        <div class="star1"></div>
    </div>
    <div class="box_star3">
        <div class="star1"></div>
    </div>
    <div class="box_star4">
        <div class="star1"></div>
    </div>
    <div class="box_star5">
        <div class="star1"></div>
    </div>
    <!-- star end -->
    <div id="fish_box1">
        <div id="fish">
            <div class="fish_head"></div>
            <div class="fish_body"></div>
            <div class="fish_head2"></div>
            <div class="fish_eyes"></div>
            <div class="fish_mouth"></div>
        </div>
        <div id="bubble"></div>
    </div>
    <!-- fish end -->
</body>

</html>
