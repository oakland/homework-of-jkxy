<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no" />
    <title>baidu</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/normalize.css" /> -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>

<body>
    <div id="index-card">
        <!-- weather start -->
        <div id="weather">
            <div id="weather-outline">
                <div>13°</div>
                <div class="icon-weather-default"></div>
                <div class="weather-status">
                    <p>北京</p>
                    <p>空气&nbsp;313</p>
                </div>
                <i class="icon-down"></i>
            </div>
        </div>
        <!-- #weather end -->
        <div id="header">
            <div id="userinfo-wrap">
                <a href="" id="login" class="icon-login"></a>
            </div>
            <div id="logo"><img src="./img/plus_logo.png" width="175" height="55" alt="百度一下，你就知道"></div>
            <!-- logo end -->
            <form action="" class="se-form" id="index-form" height="42px">
                <div class="con-wrap">
                    <textarea name="" id="index-kw" class="se-input"></textarea>
                    <div class="se-inner">
                        <button id="index-bn" class="se-bn" type="submit" style="height: 42px;">百度一下</button>
                    </div>
                </div>
            </form>
            <!-- form end -->
            <div id="navs">
                <a href=""><i class="icon-news"></i>新闻</a>
                <a href=""><i class="icon-novel"></i>小说</a>
                <a href=""><i class="icon-video"></i>视频</a>
                <a href=""><i class="icon-life"></i>生活</a>
                <a href=""><i class="icon-map"></i>地图</a>
                <a href=""><i class="icon-more"></i>更多</a>
            </div>
        </div>
        <!-- header end -->
        <div id="plus-card">
            <div id="nav">
                <div class="plus-title">
                    <i class="icon-nav"></i>
                    <h2>常用网址</h2>
                    <a href="" class="plus-edit">
                        <i class="icon-edit"></i>
                    </a>
                </div>
                <div class="plus-content hasnew" id="nav-list">
                    <a href=""><span>百度VIP</span></a>
                    <a href=""><span>糯米</span></a>
                    <a href=""><span>hao123</span></a>
                    <a href=""><span>地图</span></a>
                    <a href=""><span>应用</span></a>
                    <a href=""><span>图片</span></a>
                    <a href=""><span>音乐</span></a>
                    <a href=""><span>贴吧</span></a>
                    <a href="" class="to-view edit-add icon-add"></a>
                </div>
            </div>
            <!-- nav end -->
            <div id="hotword"></div>
            <!-- hotword end -->
            <div id="lbs"></div>
            <!-- lbs end -->
            <div id="traffic"></div>
            <!-- traffic end -->
            <div id="admin"></div>
            <!-- admin end -->
        </div>
        <!-- plus-card end -->
        <div id="bottom"></div>
        <!-- bottom end -->
    </div>
</body>

</html>
