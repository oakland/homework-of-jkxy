<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        margin: 0;
        padding: 0;
    }
    
    .textarea {
        width: 10px;
        height: 10px;
        border: 1px solid blue;
        opacity: 0.3;
    }
    
    .click {
        width: 200px;
        height: 12px;
        background-color: yellow;
        border: 1px solid blue;
        opacity: 0.3;
        position: relative;
        left: -4px;
        outline: none;
    }
    
    .click:focus {
    	border:1px solid red;
    }
    div {overflow: hidden;}
    .div1 {
        position: relative;
        left: -8px;
        height: 10px;
        width: 10px;
        background-color: red;
        display: inline-block;
        border: 1px solid black;
    }
    .div2 {
        position: relative;
        left: -12px;
        height: 10px;
        width: 10px;
        background-color: red;
        display: inline-block;
        border: 1px solid black;
    }
    .div3 {
        position: relative;
        left: -16px;
        height: 10px;
        width: 10px;
        background-color: red;
        display: inline-block;
        border: 1px solid black;
    }
    /*input.test {margin: 10px;}*/
    </style>
</head>

<body>
    <input type="text" class="textarea">
    <input type="submit" value="click me" class="click">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>

    <input type="text" class="test">
</body>

</html>
