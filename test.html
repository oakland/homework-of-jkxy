<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		background: yellow;
		width: 100%;
	}
	.div1 {
		width: 100%;
		height: 300px;
		background-color: silver;
		margin-top: 50px;
		margin-left: 50px; 
	}
	.div2 {
		position: relative;
		width: 100%;
		height: 300px;
		background-color: red;
		margin-top: 100px;
		margin-left: 100px; 
	}
	.div3{
		position: absolute;
		width: 100px;
		height: 100px;
		background-color: orange;
		margin-top: 100px;
		margin-left: 100px;
	}
	.div4{
		position: fixed;
		width: 50px;
		height: 50px;
		background-color: blue;
		margin-top: 10px;
		margin-left: 10px;
	}
	</style>
</head>
<body>
<div class="div1">
	<div class="div2">
		<div class="div3"></div>
		<div class="div4"></div>
	</div>
</div>
</body>
</html>
