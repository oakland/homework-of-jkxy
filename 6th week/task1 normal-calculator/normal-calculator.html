<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/normal-calculator.css">
</head>

<body>
    <div class="background">
        <input type="text" id="display" value="0"></input>
        <div id="oper">
            <button class="cancel" onclick="cancel()" id="cancel" value="C">C</button>
            <button class="equal" onclick="eq()" id="equal" value="=">=</button>
        </div>
        <div id="keyboard">
            <div class="line">
                <span id="number7" value="7" onclick="add7()">7</span>
                <span id="number8" value="8" onclick="add8()">8</span>
                <span id="number9" value="9" onclick="add9()">9</span>
                <span id="operator-div" value="/" onclick="div()">/</span>
            </div>
            <div class="line">
                <span id="number4" value="4" onclick="add4()">4</span>
                <span id="number5" value="5" onclick="add5()">5</span>
                <span id="number6" value="6" onclick="add6()">6</span>
                <span id="operator-multiply" onclick="multiply()">*</span>
            </div>
            <div class="line">
                <span id="number1" value="1" onclick="add1()">1</span>
                <span id="number2" value="2" onclick="add2()">2</span>
                <span id="number3" value="3" onclick="add3()">3</span>
                <span id="operator-minus" onclick="minus()" value="-">-</span>
            </div>
            <div class="line">
                <span id="number0" value="0" onclick="add0()">0</span>
                <span id="numberdot" onclick="adddot()" value=".">.</span>
                <span id="operator-plus" onclick="plus()" value="+">+</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/normal-calculator.js"></script>
</body>

</html>
