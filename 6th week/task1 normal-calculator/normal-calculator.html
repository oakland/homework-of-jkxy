<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/normal-calculator.css">
</head>

<body>
    <div class="background">
        <input type="text" placeholder="0" id="display"></input>
        <div id="oper">
            <button class="cancel">C</button>
            <button class="equal">=</button>
        </div>
        <div id="keyboard">
            <div class="line">
                <span class="number7" value="7">7</span>
                <span class="number8" value="8">8</span>
                <span class="number9" value="9">9</span>
                <span class="operator-div" value="/">&divide;</span>
            </div>
            <div class="line">
                <span class="number4">4</span>
                <span class="number5">5</span>
                <span class="number6">6</span>
                <span class="operator-times">&times;</span>
            </div>
            <div class="line">
                <span class="number1">1</span>
                <span class="number2">2</span>
                <span class="number3">3</span>
                <span class="operator-minus">-</span>
            </div>
            <div class="line">
                <span class="number0">0</span>
                <span class="numberdot">.</span>
                <span class="operator-plus">+</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/normal-calculator.js"></script>
</body>

</html>
