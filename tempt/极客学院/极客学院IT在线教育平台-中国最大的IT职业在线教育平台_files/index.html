    <title>客服服务</title>

    .status-success,
    .status-error {
        background-image: url("//meiqia-widget.b0.upaiyun.com/widget/desktop/images/sendstate.png");
    }
    .icon {
        background-image: url("//meiqia-widget.b0.upaiyun.com/widget/desktop/images/icon_pc.png");
    }
    .emoji-face {
        background-image: url("//meiqia-widget.b0.upaiyun.com/widget/desktop/images/emoji.png");
    }
    .mini-emoji-face  {
        background-image: url("//meiqia-widget.b0.upaiyun.com/widget/desktop/images/emoji.png");
    }

    <link rel="stylesheet" type="text/css" href="style.min.css">

<body>
    <div id="mechat" class="initial h">
        <div id="header" class="header h60" style="background: rgb(71, 193, 168);">
            <div class="fr h w90 tr">
                <a href="javascript:void(0);" class="oper_btn" id="J_vocie" title="开/关 声音">
                    <span class="icon icon-voice"></span>
                </a>
                <a href="javascript:void(0);" class="oper_btn" id="J_max" title="最大化窗口">
                    <span class="icon icon-max"></span>
                </a>
                <a href="javascript:void(0);" class="oper_btn" id="J_min" title="最小化窗口">
                    <span class="icon icon-min"></span>
                </a>
            </div>
            <div class="operator">
                <img src="head.png" class="head-md fl" alt="" id="oper-head">
                <div class="ml50 white ie-title">
                    <p class="h20">
                        <span class="oper-name" id="oper-name">
                        <span class="white">请稍等</span>
                        <span class="icon icon-contact" title="联系方式"></span>
                        <span class="arrow-tc"></span>
                        <span class="contact"></span>
                        </span>
                    </p>
                    <p class="f12 h20 lh20" id="oper-company">正在连接...</p>
                </div>
            </div>
        </div>
        <div id="notice_bar"></div>
        <!--  /#notice_bar  -->
        <div id="online-loading">
            <img src="sending.gif" alt="加载中...">
        </div>
        <!-- /#online-loading -->
        <div id="wrap" class="wrap h280 flow">
            <ul>
            </ul>
        </div>
        <div id="footer" class="footer h80">
            <div class="face-con" id="face-con">
                <ul class="clearfix">
                </ul>
            </div>
            <div class="footer-con">
                <div class="text-layout">
                    <textarea class="text grey" id="MC_input">请输入...</textarea>
                </div>
                <div class="ft-btns clearfix">
                    <a href="javascript:void(0);" title="表情" class="pa" id="face-btn">
                        <span class="icon icon-face"></span>
                    </a>
                    <a href="javascript:void(0);" class="ml25 pa" title="上传图片" id="MC_imgUp">
                        <span class="icon icon-img" title="上传图片"></span>
                        <form method="POST" enctype="multipart/form-data" target="mechat_imgup_iframe" title="上传图片" action="https://up.qbox.me/">
                            <input type="file" name="file" accept="image/*" class="img-file">
                            <input type="hidden" name="key" value="" class="file_key">
                            <input type="hidden" name="token" value="" class="file_token">
                        </form>
                    </a>
                    <input type="button" class="btn send-btn" value="发送" id="MC_submit" style="color: rgb(255, 255, 255); background: rgb(71, 193, 168);">
                </div>
            </div>
            <div id="leaveTips">
                <div class="tips-shadow"></div>
                <div class="tips-title"></div>
            </div>
            <!-- /#leaveTips  -->
        </div>
        <div id="MC_sound"></div>
        <div id="paste_img"></div>
    </div>
    <div id="mechat-message-box">
        <div id="mechat-chat-header" style="background: rgb(71, 193, 168);">
            <div id="mechat-msg-title">
                <span class="mechat-icon mechat-icon-email">给我们留言</span>
            </div>
            <a href="javascript:void(0);" class="oper_btn oper_minbtn" title="最小化窗口">
                <span class="icon icon-min"></span>
            </a>
        </div>
        <div id="mechat-msgbox-body">
            <div>
                <pre id="mechat-lvmsg-txt">抱歉，我们现在不在线。<br>请留言，我们会尽快联系你。</pre>
                <textarea class="mechat-input-txt" id="mechat-message-content">请输入留言</textarea>
                <input type="text" value="联系电话" class="mechat-input-txt" id="mechat-message-phone">
                <input type="text" value="邮箱" class="mechat-input-txt" id="mechat-message-email">
                <a href="javascript:void(0);" id="mechat-message-submit" style="background: rgb(71, 193, 168);">留&nbsp;言</a>
            </div>
            <!-- 留言成功 start -->
            <div id="mechat-msgsuccess">
                <div class="success-img">
                    <img src="email.png" alt="留言成功">
                </div>
                <h2>留言成功</h2>
                <p>
                    我们会在1个工作日内联系你。
                </p>
                <div class="succes-btns">
                    <a href="javascript:void(0);" id="success-btn" style="background: rgb(71, 193, 168);">好的</a>
                    <p><a href="javascript:void(0);" id="success-again">再次留言</a></p>
                </div>
            </div>
            <!-- 留言成功  end  -->
        </div>
    </div>
    <!-- /#mechat-message-box -->
